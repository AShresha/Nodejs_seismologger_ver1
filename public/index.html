<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time MQTT Data</title>
</head>
<body>
    
    <h1>SeismoLogger Data</h1>

    
    <pre id="root">Waiting for data</pre>

    <script>
        // Connect to the WebSocket server
        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onmessage = (event) => {
            // Update the content of the <pre> element with the new data
            const dataElement = document.getElementById('root');
            dataElement.textContent = event.data;
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };
    </script>
</body>
</html>
